<div class="d-flex justify-content-between">
  <div class="p-2 ps-3 pe-3">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1789.915772460144!2d28.122740741800538!3d-26.202157589907113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9511e79557d4e5%3A0x901caa38a88ef698!2s22%20Stanhope%20Rd%2C%20Germiston%2C%20Johannesburg%2C%201401!5e0!3m2!1sen!2sza!4v1616793017422!5m2!1sen!2sza"
      width="500"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      class="shadow"
    ></iframe>
  </div>
  <div class="card shadow test w-100 m-2 ms-3 me-3 h-300p">
    <div class="card-header fs-4 p-3">Contact Details</div>
    <div class="card-body">
      <div>Tel: 0115554657</div>
      <div>Geoff: 01145837465</div>
    </div>
  </div>
</div>
<div class="card shadow w-50 m-4">
  <div class="card-header fs-4 p-3">Send us a mail</div>
  <div class="p-3">
    <form [formGroup]="emailForm">
      <textarea
        class="form-control"
        type="text"
        formControlName="Message"
        placeholder="Your message"
      ></textarea>
    </form>
  </div>
  <div class="d-flex w-100 justify-content-end">
    <button
      (click)="SendEmail()"
      class="btn btn-primary p-1 ps-2 pe-2 me-3 mb-2 mt-1"
    >
      Send
    </button>
  </div>
</div>
